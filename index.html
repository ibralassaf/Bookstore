<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Bookstore</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Custom js -->
    <script src="js/app.js"></script>

</head>

<body>
    <!-- Main section -->

    <section class="main-section" id="main-section">
        <div class="container-fluid">

            <div class="row">
                <div class="col-12 ms-auto d-flex justify-content-center">
                    <form class="card card-md" action="" method="post" novalidate="novalidate">

                        <div class="card-body">
                            <h2 class="card-title text-center mb-4 gradient-text">مكتبة Bookstore</h2>
                            <div class="row mb-4">
                                <div class="col ">
                                    <label class="form-label">رقم الكتاب</label>
                                    <input class="form-control" name="bookId" id="bookId" placeholder="Book Id" autofocus="" type="text">
                                </div>
                                <div class="col ">
                                    <label class="form-label">عنوان الكتاب</label>
                                    <input class="form-control" name="bookTitle" id="bookTitle" placeholder="Book Title" autofocus="" type="text">
                                </div>
                                <div class="col ">
                                    <label class="form-label">اسم المؤلف</label>
                                    <input class="form-control" name="author" id="author" placeholder="Author" autofocus="" type="text">
                                </div>
                                <div class="col ">
                                    <label class="form-label">سعر الكتاب</label>
                                    <input class="form-control" name="price" id="price" placeholder="Price" autofocus="" type="text">
                                </div>
                                <div class="col ">
                                    <label class="form-label">الكمية</label>
                                    <input class="form-control" name="quantity" id="quantity" placeholder="Quantity" autofocus="" type="text">
                                </div>
                            </div>
                            <div class="form-footer">
                                <button type="button" name="button" value="اضافة كتاب جديد" onclick="calcAbsence()" tabindex="4" class="btn btn-dark w-100" control-id="ControlID-6">اضافة كتاب جديد</button>
                            </div>
                        </div>
                        <div class="hr-text text-center">النتيجة :</div>
                        <div class="card-body">
                            <div class="row">

                                <div class="col">
                                    <label class="form-label">المحاضرات المسموح غيابها</label>
                                    <input class="form-control" name="result" id="result" type="text" value="" aria-label="Disabled input example" disabled readonly>
                                </div>
                                <div class="col">
                                    <label class="form-label">عدد الغيابات للحرمان </label>

                                    <input class="form-control" name="resultPlus" id="resultPlus" type="text" value="" aria-label="Disabled input example" disabled readonly>
                                </div>
                            </div>


                        </div>
                </div>






            </div>

    </section>





</body>

</html>
